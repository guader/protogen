syntax = "proto2";
package i18n;

option go_package = "github.com/guader/protogen/pb/i18n";

import "google/protobuf/descriptor.proto";

extend google.protobuf.FileOptions {
    optional FileOptions fileOptions = 1334; // Extension number not registered yet.
}

extend google.protobuf.EnumOptions {
    optional EnumOptions enumOptions = 1334; // Extension number not registered yet.
}

extend google.protobuf.MessageOptions {
    optional MessageOptions messageOptions = 1334; // Extension number not registered yet.
}

extend google.protobuf.EnumValueOptions {
    optional I18n enum = 1334; // Extension number not registered yet.
}

extend google.protobuf.FieldOptions {
    optional I18n field = 1334; // Extension number not registered yet.
}

message FileOptions {
    optional bool enable = 1;
    optional string suffix = 2;
}

message EnumOptions {
    optional bool enable = 1;
}

message MessageOptions {
    optional bool enable = 1;
}

